<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/script.js"></script>
    <title>ASCIIアート変換ツール</title>
</head>
<body>
    <header>header</header>
    <main>
        <div class="about">
            <h1>使いかた</h1>
            <p>ボタンを押してASCIIアートに変換したい画像を選択</p>
            <p>画像を選択すると左の枠に元画像、右の枠にASCIIアートに変換された画像を表示</p>
        </div>
        <div class="canvas">   
            <canvas id="canvas1">オリジナル画像</canvas>
            <canvas id="canvas2">変換後の画像</canvas>
        </div>
        <div class="form">
            <label for="image">変換する画像を選ぶ</label>
            <input type="file" id="input-form", accept=".png, .jpeg, .jpg">
        </div>
    </main>
    <footer>footer</footer>
</body>
</html>
