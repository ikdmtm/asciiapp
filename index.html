<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/script.js"></script>
    <title>画像ASCIIアート変換ツール</title>
</head>
<body>
    <header><a href="/">画像ASCIIアート変換ツール</a></header>
    <main>
        <div class="about">
            <h1>使い方</h1>
            <p>1. 下のファイルボタンを押してグレースケールに変換したい画像を選択</p>
            <p>2. 画像を選択すると左の枠に元画像、右の枠にASCIIアートにが表示される</p>
            <p>※ブラウザ上で変換する為、画像はサーバーに保存されません</p>
        </div>
        <div class="canvas">   
            <canvas id="canvas1">オリジナル画像</canvas>
            <canvas id="canvas2">変換されたASCIIアート</canvas>
        </div>
        <div class="form">
            <button id="image-button">画像を選択</button>
            <input type="file" id="input-form", accept=".png, .jpeg, .jpg">
        </div>
        <textarea id="ascii-area"></textarea>
    </main>
    <footer>規約など</footer>
</body>
</html>
